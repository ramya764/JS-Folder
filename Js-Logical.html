<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS-logical- operator</title>
    <script>
        // Logical And Operator //
        var age = 18;
       
        if (age >= 18 && age <= 21) {
            document.write("Yes,This is a Logical AND Operator");
        } 
		document.write("<br><br>");

        // Logical OR Operator //
        var a = 10;
        var b = 15;
        if (a >= 8 || b <= 15) {
            document.write("Yes,This is a logical OR Operator");
        }
    </script>
</head>
<body>
</body>
</html>

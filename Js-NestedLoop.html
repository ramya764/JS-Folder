<!DOCTYPE html>
<html>
<head>
  <title>JavaScript</title>
  <script>
    for (var a = 1; a <= 5; a++) {                    // nested loop: for loop inside the another for loop
            for (var b = 1; b <= a; b++) {
                document.write(b + " ");
            }
            document.write("<br>");
        }
  </script>
</head>
<body>
</body>
</html>

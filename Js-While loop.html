<!DOCTYPE html>
<html>
<head>
    <title>JavaScript</title>
    <script>
        //Increase While Loop Condition //
        var a = 1;

        while (a <= 10) {
            document.write(a + " . Hello Darshan <br>");
            a = a + 1;
        }

        //  Decrease While Loop Condition //
        
        var x = 10;

        while (x >= 1) {
            document.write(x + " . Hello Darshan <br>");
            x = x - 1;
        }
    </script>
</head>
<body>
</body>
</html>

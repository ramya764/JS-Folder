<!DOCTYPE html>
<html>
<head>
  <title>JS Find & Findindex</title>
  <script>
    var ages = [10, 23, 19, 20];
	document.write(ages + "<br>");
	
	var b = ages.find(checkAdult);
	document.write(b + "<br>");

	function checkAdult(age) {
		return age >= 18;
	}
  </script>
</head>
<body>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>JS Modify arrays</title>
  <script>
    var a = ["Darsha",18,"Male","BE"];
    document.write(a + "<br>");
    a[0] = "Shrenik";                       // modify name =Darshan to shrenik using indexing [0],
    document.write(a + "<br>");
    a[1] = 20;                              // modify age 18 to 20 using indexing [1],
    document.write(a + "<br>");
  </script>
</head>
<body>
</body>
</html>

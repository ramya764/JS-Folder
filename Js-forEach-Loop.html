<!DOCTYPE html>
<html lang="en">
  <head>
 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js-forEach Loop</title> 
  <script>
    let ary = ["Darshan", "Dhanu", "Shrenik", "Viju"]; // index starts 0  1 2 3 4
    ary.forEach((value, index) => {
      document.write(index + " : " + value + "<br>");  // br means Break the line / next line
    });
  </script>
  </head>
  <body>
  </body>
</html>
